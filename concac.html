<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.success-container {
    width: 100%;
    max-width: 500px;
    position: relative;
}

.success-card {
    background-color: white;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
    transform: translateY(20px);
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
}

@keyframes fadeInUp {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.success-icon {
    margin-bottom: 25px;
}

.circle {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    border-radius: 50%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: scaleIn 0.5s ease-out;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
    }
    to {
        transform: scale(1);
    }
}

.checkmark {
    width: 50px;
    height: 25px;
    border-left: 5px solid white;
    border-bottom: 5px solid white;
    transform: rotate(-45deg) translate(5px, -5px);
    opacity: 0;
    animation: drawCheckmark 0.5s 0.5s ease-out forwards;
}

@keyframes drawCheckmark {
    from {
        opacity: 0;
        width: 0;
        height: 0;
    }
    to {
        opacity: 1;
        width: 50px;
        height: 25px;
    }
}

h1 {
    color: #333;
    margin-bottom: 15px;
    font-size: 24px;
}

.message {
    color: #666;
    margin-bottom: 25px;
    line-height: 1.5;
}

.order-details {
    background-color: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 30px;
    text-align: left;
}

.detail {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.detail:last-child {
    margin-bottom: 0;
}

.label {
    color: #666;
    font-weight: 500;
}

.value {
    color: #333;
    font-weight: 600;
}

.continue-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    position: relative;
    overflow: hidden;
}

.continue-btn:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

.continue-btn:active {
    transform: translateY(0);
}

.confetti-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0;
    animation: confettiFall 2s linear forwards;
}

@keyframes confettiFall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
    }
}

@media (max-width: 480px) {
    .success-card {
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 20px;
    }
    
    .circle {
        width: 80px;
        height: 80px;
    }
    
    .checkmark {
        width: 40px;
        height: 20px;
    }
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Hiển thị ngày hiện tại
    const today = new Date();
    const formattedDate = `${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;
    document.getElementById('current-date').textContent = formattedDate;

    // Tạo hiệu ứng confetti
    function createConfetti() {
        const colors = ['#4CAF50', '#2196F3', '#FFC107', '#FF5722', '#9C27B0', '#E91E63'];
        const confettiContainer = document.querySelector('.confetti-container');
        
        for (let i = 0; i < 25; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random properties
            const size = Math.random() * 10 + 5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = color;
            confetti.style.left = `${left}%`;
            confetti.style.animationDuration = `${animationDuration}s`;
            confetti.style.animationDelay = `${delay}s`;
            
            // Random shape (circle or square)
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            }
            
            confettiContainer.appendChild(confetti);
        }
    }

    // Kích hoạt confetti khi trang load
    setTimeout(createConfetti, 500);

    // Hiệu ứng khi nhấn nút tiếp tục
    const continueBtn = document.getElementById('continue-btn');
    continueBtn.addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang chuyển hướng...';
        this.disabled = true;
        
        // Giả lập chuyển hướng sau 2 giây
        setTimeout(() => {
            alert('Chuyển hướng đến trang chủ (đây chỉ là demo)');
            this.innerHTML = 'Tiếp Tục Mua Sắm';
            this.disabled = false;
        }, 2000);
    });

    // Hiệu ứng hover cho các chi tiết đơn hàng
    const details = document.querySelectorAll('.detail');
    details.forEach(detail => {
        detail.addEventListener('mouseenter', function() {
            this.style.transform = 'translateX(5px)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        detail.addEventListener('mouseleave', function() {
            this.style.transform = 'translateX(0)';
        });
    });
});
    </script>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <div class="circle">
                    <div class="checkmark"></div>
                </div>
            </div>
            <h1>Thanh Toán Thành Công!</h1>
            <p class="message">Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xử lý thành công.</p>
            <div class="order-details">
                <div class="detail">
                    <span class="label">Mã đơn hàng:</span>
                    <span class="value">#DH123456</span>
                </div>
                <div class="detail">
                    <span class="label">Ngày:</span>
                    <span class="value" id="current-date">14/08/2023</span>
                </div>
                <div class="detail">
                    <span class="label">Tổng tiền:</span>
                    <span class="value">1,250,000₫</span>
                </div>
                <div class="detail">
                    <span class="label">Phương thức:</span>
                    <span class="value">Visa ****4242</span>
                </div>
            </div>
            <button class="continue-btn" id="continue-btn">Tiếp Tục Mua Sắm</button>
            <div class="confetti-container"></div>
        </div>
    </div>

</body>
</html>
